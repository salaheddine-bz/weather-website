<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <!-- link css File -->
    <link rel="stylesheet" href="src/style.css">
</head>

<body>

    <div class="weather-page">
        <form action="">
            <input type="text" id="current-city">
            <input type="submit" value="add" id="btn">
        </form>
        <div class="preview-data">
            <div id="name"></div>
            <div id="date"></div>
            <div id="time"></div>
            <div id="temp"></div>
            <div id="humidity"></div>
            <div id="wind-speed"></div>
            <div id="wind-deg"></div>
            <div id="city-description"></div>
        </div>
    </div>

    <!-- link countries file -->
    <script src="src/countries.js"></script>
    <!-- link js file -->
    <script src="src/script.js"></script>
</body>

</html>
